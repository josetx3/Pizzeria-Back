server:
  port: 8012
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pizza-jose
    username: postgres
    password: 123
  jpa:
    database: POSTGRESQL
    hibernate.ddl-auto: update
    show-sql: false
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        hbm2ddl:
          charset_name: UTF-8
          import_files: scripts/data.sql
logging:
  level:
    org:
      springframework:
        security:
          web.*:
            debug